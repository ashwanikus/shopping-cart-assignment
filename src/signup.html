<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sabka Bazaar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis:400,600,700">
</head>

<body>
    <header class="header"></header>
    <main>
        <section>
            <div class="login">
                <div class="login__text" tabindex="0">
                    <h1>Signup</h1>
                    <p>We do not share your personal details to anyone.</p>
                </div>
                <div class="login__form">
                    <form autocomplete="off" name="register">
                        <div class="login__firstname">
                            <input id="firstname" name="firstname" type="text" required>
                            <label for="firstname">First Name</label>
                        </div>
                        <div class="login__lastname">
                            <input id="lastname" name="lastname" type="text" required>
                            <label for="lastname">Last Name</label>
                        </div>
                        <div class="login__email">
                            <input id="usermail" name="usermail" type="email" required>
                            <label for="usermail">Email</label>
                        </div>
                        <div class="login__password">
                            <input id="userpwd" name="userpwd" type="password" required>
                            <label for="userpwd">Password</label>
                        </div>
                        <div class="login__confirm_password">
                            <input id="confirmpwd" name="confirmpwd" type="password" required>
                            <label for="confirmpwd">Confirm Password</label>
                        </div>
                        <button type="submit" class="btn btn--default">Register</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer"></footer>
    <script src="js/api_request.js"></script>
    <script src="js/common.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
