<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sabka Bazaar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis:400,600,700">
</head>

<body>
    <header id="header"></header>
    <section class="login">
        <div class="login__text">
            <h2>Login</h2>
            <p>Get acces to your Order, Wishlists and Recommendations</p>
        </div>

        <form autocomplete="off" class="login__form">
            <div class="login__email">
                <input class="email login__email--email" type="email" required>
                <span class="highlight login__email--highlight"></span>
                <span class="bar login__email--bar"></span>
                <label class="label login__email--label">Email</label>
            </div>
            <div class="login__password">
                <input class="password" type="password" required>
                <span class="highlight login__password--highlight"></span>
                <span class="bar login__password--bar"></span>
                <label class="label login__password--label">Password</label>
            </div>
            <button type="submit" class="btn btn-default">Login</button>
        </form>

    </section>
    <footer id="footer"></footer>
</body>

</html>
