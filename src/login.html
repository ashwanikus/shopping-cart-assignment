<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sabka Bazaar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis:400,600,700">
</head>

<body>
    <header class="header">
    </header>
    <section>
        <div class="login">
            <div class="login__text" tabindex="0">
                <h1>Login</h1>
                <p>Get acces to your Order, Wishlists and Recommendations</p>
            </div>
            <div class="login__form">
                <form autocomplete="off" method="POST">
                    <div class="email">
                        <input id="usermail" name="usermail" type="email" required>
                        <label for="usermail">Email</label>
                    </div>
                    <div class="password">
                        <input id="pwd" name="pwd" type="password" required>
                        <label for="pwd">Password</label>
                    </div>
                    <button type="submit" class="btn btn--default">Login</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer"></footer>
    <script src="vendor/handlebars-v4.1.1.js"></script>
    <script src="js/handlebars_helper.js"></script>
    <script src="js/handlebars_templates.js"></script>
    <script src="js/api_request.js"></script>
    <script src="js/common.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
