<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sabka Bazaar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis:400,600,700">
</head>

<body>
    <header class="header"></header>
    <section>
        <div class="container">
            <div class="cart">
                <div class="cart__box">
                    <div>
                        <h3 tabindex="0">My Cart<span>(<span id="item_span">1</span> item)</span></h3>
                        <div class="cart__items">
                            <ul id="displaying_cart_items"></ul>
                        </div>
                        <div class="cart__badge">
                            <div>
                                <img src="/static/images/lowest-price.png" alt="Loweset price image" tabindex="0">
                            </div>
                            <div>
                                <p tabindex="0">You won't find cheaper anywhere</p>
                            </div>
                        </div>
                    </div>
                    <div class="checkout">
                        <p tabindex="0">Promo code can be applied on payment page</p>
                        <button class="btn--default full_width">Proceed to checkout 
                            <span>Rs. <i id="checkoutAmount"></i></span>
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <footer class="footer"></footer>
    <script src="vendor/handlebars-v4.1.1.js"></script>
    <script src="js/handlebars_helper.js"></script>
    <script src="js/handlebars_templates.js"></script>
    <script src="js/api_request.js"></script>
    <script src="js/common.js"></script>
    <script src="js/cart.js"></script>

</body>

</html>
