<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sabka Bazaar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis:400,600,700">
    <link rel="stylesheet" href="assets/css/style.css">

<body>

        <nav>
            <div class="row">
                <a href="#">
                    <img src="assets/images/logo.png" alt="Sabka Bazaar" srcset="" class="logo">
                </a>
                <div>
                    <span class="cart_btn">
                        <a href="#" class="btn_to_cart">
                            <i class="cart_icon">
                                <svg version="1.1" width="30" id="Layer_1" focusable="false"
                                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                    x="0px" y="0px" viewBox="0 0 24 24" style="enable-background:new 0 0 24 24;"
                                    xml:space="preserve">
                                    <path
                                        d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h3l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49A1.003 1.003 0 0 0 20 4H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z" />
                                </svg>
                                <span>0</span>
                            </i>
                            <span>0 items</span>
                        </a>
                    </span>
                    <div class="nav_btn">
                        <label for="hamberger">
                            <span></span>
                            <span></span>
                            <span></span>
                        </label>
                    </div>
                    <input type="checkbox" id="hamberger" />
                    <div class="nav_link">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="#">Products</a></li>
                        </ul>
                        <ul>
                            <li><a href="login.html">SignIn</a></li>
                            <li><a href="#">Register</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div class="row align-center">
            <div style="width: 50%;">
                <h2>Login</h2>
                <p>Get acces to your Order, Wishlists and Recommendations</p>
            </div>
            <div style="width: 50%;">
                <div class="email">
                    <input type="email" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Email</label>
                </div>
                <div class="password">
                    <input type="password" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Password</label>
                </div>
                <button type="submit" class="btn default-btn">LOGIN</button>
            
            </div>
        </div>
    </section>
    <footer>
        <section class="row">
            <p>
                Copyright &copy; 2011 &mdash; 2018 Sabka Bazaar Grocery Supplies Pvt Ltd
            </p>
        </section>
    </footer>

    <script src="assets/bundle.js"></script>

</html>
