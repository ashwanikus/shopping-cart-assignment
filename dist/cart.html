<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sabka Bazaar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis:400,600,700">
<link href="css/style.css" rel="stylesheet"></head>

<body>
    <header id="header"></header>
    <section>
        <div class="container">
            <div class="onhover_Cart">
                <div class="cart_Box">
                    <div>
                        <h3>My Cart<span>(1 item)</span></h3>
                        <div class="cart_Items">
                            <ul id="displaying_cart_items"></ul>
                        </div>
                        <div class="badge">
                            <div>
                                <img src="/static/images/lowest-price.png" alt="">
                            </div>
                            <div>
                                <p>You won't find cheaper
                                    anywhere</p>
                            </div>
                        </div>
                    </div>
                    <div class="checkout">
                        <p>Promo code can be applied on
                            payment page</p>
                        <button class="btn--default full_width">Proceed
                            to checkout <span>Rs. 187</span></button>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <script type="text/x-handlebars-template" id="displaying_cart_itemsTemplates">
        {{#if item_in_cart}}
            {{#each item_in_cart}}
            <li>
                <div class="items flex_box">
                    <div class="img_wrap">
                        <img src="static/images/products/fruit-n-veg/apple.jpg" alt="">
                    </div>
                    <div class="detail_wrap">
                        <h5>Fruits & Vegetable</h5>
                        <div>
                            <button class="btn--default">&minus;</button>
                            <input type="text" value="0" class="prod_quantity">
                            <button class="btn--default">&plus;</button>
                            <span class="price">Rs.187</span>
                            <span class="total_price">Rs.187</span>
                        </div>
                    </div>
                </div>
            </li>
            {{/each}}
        {{/else}}
            <li>No item in carts...</li>
        {{/if}}
    </script>
    <footer id="footer"></footer>
    <script src="vendor/handlebars-v4.1.1.js"></script>
    <script src="js/cart.js"></script>
<script type="text/javascript" src="main.js"></script></body>

</html>
